<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>
<body>

  <label for="imageSelector">Select an image:</label>
  <select id="imageSelector">
    <option value="italy.jpeg">italy</option>
    <option value="france.png">france</option>
    <option value="spain.png">spain</option>
    <option value="brtish.jpeg">brtish</option>
    

  </select>

  <br>

  <img id="displayedImage" src="italy.jpeg" alt="Displayed Image">

  <script>
    let imageSelector = document.getElementById('imageSelector');
    let displayedImage = document.getElementById('displayedImage');

    imageSelector.addEventListener('change', function() {
      displayedImage.src = imageSelector.value;
    });
  </script>

</body>
