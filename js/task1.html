<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>let userinput =prompt("enter your month");
    let month="";
    switch (userinput){
        case '1':
            month = "jan";
            break;
        case '2':
            month="Feb";
            break;
        case '3':
            month="mar";
            break;
        case '4':
            month="april";
            break;
        case '5':
            month="may" ;
            break;
        case '6':
            month="june" ;
            break;
        case '7':
            month="july" ;
            break;
        case '8':
            month="august";
            break; 
        case '9':
            month="sep";
            break; 
        case '10':
            month="oct" ;
            break
        case '11':
            month="nov" ;
            break;
        case '12':
            month=("Dec");
            break;
        default:
            console.log("enter num between 1-12");
    }
    console.log(month);</script>
